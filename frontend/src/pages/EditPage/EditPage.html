<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Application</title>
    <link rel="stylesheet" href="/frontend/index.css">
    <link rel="stylesheet" href="/pages/EditPage/EditPage.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline';">
    <script type="module" src="/pages/EditPage/EditPage.js" defer></script>
</head>
<body>
    
    <form id="editForm">
        <h1>Edit Application</h1>
        <input type="hidden" id="editApplicationId">
        <label for="editApplicantName">Applicant Name</label>
        <input type="text" id="editApplicantName">
        <label for="editDescription">Description</label>
        <textarea id="editDescription"></textarea>
        <label for="editApplicantPhone">Phone</label>
        <input type="tel" id="editApplicantPhone">
        <label for="editApplicantEmail">Email</label>
        <input type="email" id="editApplicantEmail">
        <label for="editRequesterComments">Requester Comments</label>
        <input type="text" id="editRequesterComments">
        <label for="editVenueLocation">Venue Location</label>
        <input type="text" id="editVenueLocation">
        <button type="submit">Save</button>
        <button id="cancelButton">Cancel</button>
    </form>

</body>
</html>
